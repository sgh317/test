    <script type="text/javascript">
    function delBind(){
    	RpcContext.getBean('customerJsBean').delBind({
			onSucess:function(result)
    		{
				var res = eval('('+result+')');
				if(res.flag == 'Y')
				{
					DIALOG.close();
					alert('删除成功');	
					
					window.location.href = "../BIND/result_success.html";
				}else{
					DIALOG.close();
					alert(res.message);
				}
    				
    		},
    		onError:function(err)
	        {
    			DIALOG.close();
	        }
		});
    }
    </script>
