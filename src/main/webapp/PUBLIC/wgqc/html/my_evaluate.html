<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <title>万果千仓</title>
    <!-- 库css -->
    <link rel="stylesheet" href="../lib/sui/sm.min.css">
    <link rel="stylesheet" href="../lib/slick/slick.css">
    <!-- 私有样式 -->
    <link rel="stylesheet" href="../css/app.css?v=1.0" />
</head>
<body>
<div class="page-group">
    <div class="page">
        <div class="content">
            <div class="my-evaluate">
                <div class="my-evaluate-box">
                    <div class="product-small-item m-t-20">
                        <div class="img">
                            <img src="../pic/pic_250x200_1.jpg" />
                        </div>
                        <div class="text">
                            <h2>评价</h2>
                            <div class="evaluate-star m-t-10">
                                <span class="icon"></span>
                                <span class="icon"></span>
                                <span class="icon"></span>
                                <span class="icon"></span>
                                <span class="icon"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-evaluate-text">
                <textarea placeholder="在此写下您的购物体验吧~"></textarea>
                <p class="eval-num">200</p>
            </div>
            <div class="eval-submit">
                <button type="button" class="btn-eval">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../lib/jquery/jquery-1.8.3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    Zepto.config = {
        router:false   // 关闭页面路由
    }
</script>
<script type="text/javascript" src="../lib/sui/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../lib/slick/slick.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/app.js" charset="utf-8"></script>
<script type="text/javascript">
    Zepto(function() {
        Zepto.init();  // 页面初始化
    });
</script>
<script type="text/javascript">
    Zepto(document).on('click','.btn-eval', function () {
        Zepto.alert('评价须审核通过后方可显示', '提交成功');
    });
</script>
</body>
</html>
