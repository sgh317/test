<script type="text/javascript">
    $(document).ready(function(){
        $("#checkAll").change(function(){
            if($(this).attr("checked") == "checked"){
                $(".cart-list").find("input[type=checkbox]").attr("checked","true")
            }else{
                $(".cart-list").find("input[type=checkbox]").attr("checked",false)
            }
        })
        function changePrice(type) {
            var qty = document.forms['ECS_FORMBUY'].elements['number'].value;

            if (type == 1) {
                qty--;
            }
            if (type == 3) {
                qty++;
            }
            if (qty <= 0) {
                qty = 1;
            }
            if (!/^[0-9]*$/.test(qty)) {
                qty = document.getElementById('back_number').value;
            }
            document.getElementById('goods_number').value = qty;
            var attr = getSelectedAttributes(document.forms['ECS_FORMBUY']);
            $.get('/b2c/index.php?m=default&c=goods&a=price&u=0', {
                'id': goodsId,
                'attr': attr,
                'number': qty
            }, function(data) {
                changePriceResponse(data);
            }, 'json');
        }
    })
</script>
