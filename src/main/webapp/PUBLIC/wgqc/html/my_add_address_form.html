<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <title>万果千仓</title>
    <!-- 库css -->
    <link rel="stylesheet" href="../lib/sui/sm.min.css">
    <link rel="stylesheet" href="../lib/slick/slick.css">
    <!-- 私有样式 -->
    <link rel="stylesheet" href="../css/app.css?v=1.0" />
</head>
<body>
<style type="text/css">
    .page {
        background-color:#fff;
    }
</style>
<div class="page-group">
    <div class="page">
        <div class="content">
            <div class="list-title">新增地址</div>
            <div class="address-form">
                <div class="page-tips">暂时只开通扬州部分区域，给您带来的不便敬请谅解！</div>
                <div class="form-box">
                    <form class="form" action="" method="">
                        <ul>
                            <li>
                                <div class="row">
                                    <div class="col-33">
                                        <div class="select">
                                            <select disabled>
                                                <option>江苏省</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-33">
                                        <div class="select">
                                            <select disabled>
                                                <option>扬州市</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-33">
                                        <div class="select">
                                            <select>
                                                <option>邗江区</option>
                                                <option>广陵区</option>
                                                <option>江都区</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <input type="text" placeholder="请输入详细地址（如XX路，XX小区，XX栋102）" />
                            </li>
                            <li>
                                <input type="text" placeholder="联系人" />
                            </li>
                            <li>
                                <input type="text" placeholder="联系电话" />
                            </li>
                            <li>
                                <a class="button button-danger button-fill">确定</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../lib/jquery/jquery-1.8.3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    Zepto.config = {
        router:false   // 关闭页面路由
    }
</script>
<script type="text/javascript" src="../lib/sui/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../lib/slick/slick.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/app.js" charset="utf-8"></script>
<script type="text/javascript">
    Zepto(function() {
        Zepto.init();  // 页面初始化
    });
</script>
<script type="text/javascript">
</script>
</body>
</html>
