<!DOCTYPE html>
<html id="html">
<head lang="en">
	<meta charset="UTF-8"/>  
    <meta NO_SESSION='Y'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <title>请选择您需要的保障</title>

    <script type="text/javascript">
        (function(){
            var device = window.innerWidth,scale = device / 640,meta = document.getElementById("viewport");
            meta.setAttribute("content","initial-scale=" + scale + ", width=device-width, maximum-scale=1, user-scalable=no");
            document.addEventListener("touchend",function(){return false})
        })();
        
			 

			 
		function commit(){
						
            		 window.location.replace("./third.html");
	    
		}
        
        
        
        
    </script>
    <!-- 库css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/frozen.css" />
    <!-- 1f5私有样式 -->
    <link rel="stylesheet" href="css/lars.wx.css?v=1.0" />
    
</head>
<body>
 <!-- 页面主体 -->
    <div class="pageMain pb100">
     	 <div class="formBox">
            <ul>
              
                <li>
                      <div class="levelBox">
                        <div class="inputSelectList selectArrowDown">
                            <select class="selectDefault" id="provinceSelect" onChange="changeCity()">
                              <option value="">是否投保车损险</option>
                              <option value="01">是</option>
                              <option value="02">否</option>
                            </select>
                        </div>
                        <div class="space"></div>
                        <div class="inputSelectList selectArrowDown">
                            <input type="text" placeholder="保障金额" id="bankAccount" value="" onBlur="checkBankAccount()"/>
                        </div>
                    </div>
                </li>
                  <li>
                   <div class="levelBox">
                        <div class="inputSelectList selectArrowDown">
                            <select class="selectDefault" id="provinceSelect" onChange="changeCity()">
                              <option value="">三者险</option>
                              <option value="01">是</option>
                              <option value="02">否</option>
                            </select>
                        </div>
                        <div class="space"></div>
                        <div class="inputSelectList selectArrowDown">
                           <select class="selectDefault" id="provinceSelect" onChange="changeCity()">
                              <option value="">保障金额</option>
                              <option value="01">5000</option>
                              <option value="02">3000</option>
                            </select>
                        </div>
                    </div>
                </li>
                 <li>
                    <div class="inputSelectList selectArrowDown">
                        <select class="selectDefault" id="applyType" onBlur="checkApplyType()">
                            <option value="">是否投保盗抢险</option>
                            <option value="01">是</option>
                            <option value="02">否</option>                                          
                        </select>
                    </div>
                </li>
                <li>
                    <div class="levelBox">
                        <div class="inputSelectList selectArrowDown">
                            <select class="selectDefault" id="provinceSelect" onChange="changeCity()">
                              <option value="">是否投保随车行李物品保障</option>
                              <option value="01">是</option>
                              <option value="02">否</option>
                            </select>
                        </div>
                        <div class="space"></div>
                        <div class="inputSelectList selectArrowDown">
                           <select class="selectDefault" id="provinceSelect" onChange="changeCity()">
                              <option value="">保障份额</option>
                              <option value="01">1份</option>
                              <option value="02">2份</option>
                              <option value="03">3份</option>
                            </select>
                        </div>
                    </div>
                </li>
                
            </ul>
        </div>
           
        <!-- 提交工具栏 -->
        <div class="submitBar">
            <button type="submit" class="ui-btn-b ui-btn-green" id="commit" onclick="commit();">下一步</button>
        </div>
       
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/frozen.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
    
 </body>
</html>
